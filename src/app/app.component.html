<ng-container [ngSwitch]="page">
  <app-game-prepare
    *ngSwitchDefault
    (handleSubmit)="startGame($event)"
  ></app-game-prepare>
  <app-game-play
    *ngSwitchCase="'game'"
    [props]="gameProps"
    (handleEnd)="endGame($event)"
  ></app-game-play>
  <app-game-results
    *ngSwitchCase="'end'"
    [message]="message"
  ></app-game-results>
</ng-container>
