<ng-container [ngStyle]="{ margin: 'auto', 'text-align': 'center' }">
  <div>
    <label>Punkty: </label>
    <input #points type="number" min="1" [defaultValue]="3" />
  </div>
  <div>
    <label>Kolumny: </label>
    <input #inN type="number" min="5" [defaultValue]="7" />
  </div>
  <div>
    <label>Wiersze: </label>
    <input #inM type="number" min="5" [defaultValue]="7" />
  </div>

  <button (click)="submit({ m: inM.value, n: inN.value, p: points.value })">
    Dalej
  </button>
</ng-container>
